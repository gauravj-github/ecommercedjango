{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'mobile' %}" class="list-group-itemlist-group-item-action" aria-current="true">All Mobile</a>
    <a href="{% url 'mobiledata' 'redmi' %}" class="list-group-itemlist-group-item-action" aria-current="true">redmi</a>
    <a href="{% url 'mobiledata' 'samsung' %}" class="list-group-itemlist-group-item-action" aria-current="true">samsung</a>
</div>
  </div>


  <div class="col-sm-8">
    <div class="row">
        {% for bottom in bottom%}
        
       <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' bottom.id %}" class="btn">
          <div class="item">
            <img src="{{bottom.product_image.url}}" alt="" height="300" class="">
            <div class="fw-bold">{{bottom.title}}</div>
            <div class="fw-bold">Rs.{{bottom.discounted_price}}
                <small class="fw-light text-decoration-line-through">{{bottom.selling_price}}</small>
            </div>
          </div>
        </a>
       </div>
       {% endfor %}
    </div>
  </div>
</div>
</div>

{% endblock main-content %}
